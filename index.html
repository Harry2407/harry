<!DOCTYPE html>
<html>

<head>
	<title>Something 3D</title>
<link rel="stylesheet" href="/assets/all.min.css">
<link rel="stylesheet" href="/assets/bootstrap.min.css">
<link rel="stylesheet" href="">
</head>

<body>
	<div class="tm-header">
		<div class="row tm-header-inner">
			<div class="col-md-6 col-12">
				<div class="tm-site-text-box">
					<h1 class="tm-site-title">Something 3D</h1>	
				</div>
			</div>
			<nav class="col-md-6 col-12 tm-nav">
				<ul class="tm-nav-ul">
					<li class="tm-nav-li"><a href="index.html" class="tm-nav-link active">Landing Page</a></li>
			</nav>	
		</div>
	</div>

	<script type="module">

		import * as THREE from './build/three.module.js';

		import { OrbitControls } from './jsm/controls/OrbitControls.js';
		import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
		import { RGBELoader } from './jsm/loaders/RGBELoader.js';
		import { RoughnessMipmapper } from './jsm/utils/RoughnessMipmapper.js';

		let camera, scene, renderer;

		init();
		render();

		function init() {

			const container = document.createElement('div');
			document.body.appendChild(container);

			camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 1, 2000);
			camera.position.set(0, -0.5, 50);

			scene = new THREE.Scene();

			new RGBELoader()
				.setDataType(THREE.UnsignedByteType)
				.setPath('./')
				.load('royal_esplanade_1k.hdr', function (texture) {

					const envMap = pmremGenerator.fromEquirectangular(texture).texture;

					scene.background = envMap;
					scene.environment = envMap;

					texture.dispose();
					pmremGenerator.dispose();

					render();

					// model

					// use of RoughnessMipmapper is optional
					const roughnessMipmapper = new RoughnessMipmapper(renderer);

					const loader = new GLTFLoader().setPath('./');
					loader.load('scene.gltf', function (gltf) {

						gltf.scene.traverse(function (child) {

							if (child.isMesh) {

								// TOFIX RoughnessMipmapper seems to be broken with WebGL 2.0
								// roughnessMipmapper.generateMipmaps( child.material );

							}

						});

						scene.add(gltf.scene);

						roughnessMipmapper.dispose();

						render();

					});

				});

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.toneMapping = THREE.ACESFilmicToneMapping;
			renderer.toneMappingExposure = 1;
			renderer.outputEncoding = THREE.sRGBEncoding;
			container.appendChild(renderer.domElement);

			const pmremGenerator = new THREE.PMREMGenerator(renderer);
			pmremGenerator.compileEquirectangularShader();

			const controls = new OrbitControls(camera, renderer.domElement);
			controls.addEventListener('change', render); // use if there is no animation loop
			controls.minDistance = 2;
			controls.maxDistance = 10;
			controls.target.set(0, 190, - 0.2);
			controls.update();

			window.addEventListener('resize', onWindowResize);

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

			render();

		}

		//

		function render() {

			renderer.render(scene, camera);

		}

	</script>
</body>

</html>
